<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-Form</title>
    <style>
      body {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <hr />
    <h2>Provide Your Information</h2>
    <br />
    <form action="">
      <label for="firstName">FirstName</label><br />

      <input type="text" name />

      <br />
      <label for="email">Email@</label><br />
      <input type="email" /><br />

      <label for="telephone">Telephone Number</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
        maxlength="12"
        placeholder="123-456-7890"
      />
      <br />
      <small>Format:222-222-2222</small>
      <hr />
      <br /><br /><br />

      <label for="dateOfBirth"><strong>D.O.B</strong></label
      ><br />
      <input type="date" value="" /><br /><br />

      <label for="gender"><strong>Gender</strong></label
      ><br />
      <label for="male">Male</label>
      <input name="gender" id="male" type="radio" />
      <label for="female">Female</label>
      <input name="gender" id="female" type="radio" />
      <label for="other">Other</label>
      <input name="gender" id="other" type="radio" /><br /><br />

      <label for="household"><strong>Household Income</strong></label
      ><br />
      <input
        name="household"
        id="household"
        type="number"
        min="10000"
        max="1000000"
        step="1000"
        placeholder="less than 40k"
      />
      <br /><br />
      <hr />
      <br />
      <label for="indusrty">Work Industry</label><br />
      <select id="industry" name="industry">
        <option value="restaurant">Restaurant</option>
        <option value="tech">IT/Tech</option>
        <option value="business">Business</option>
        <option value="finance">Finance</option>
        <option value="medical">Medical</option>
      </select>
      <br /><br /><br />

      <hr />
      <label for="Message">Message</label><br />
      <textarea name="message" id="message" cols="40" rows="10">
        Type message here</textarea
      >

      <br />

      <label for="password">Password*</label><br />
      <input type="password" /><br />
      <label for="confirmpassword">Confirm Password*</label><br />
      <input type="password" /><br />

      <input type="checkbox" />
      <label for="agree">By Signing up, you agree to the </label
      ><a href="https://www.google.com"
        ><strong>Terms and Agreements</strong></a
      >
      <br /><br /><br />

      <input type="submit" name="" id="" /><br /><br />
    </form>
  </body>
</html>
